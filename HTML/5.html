<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listas en html</title>
</head>
<body>
    <h1>Listas ordenadas de bebidas</h1>
    <ol>
        <li>café</li>
        <li>té</li>
        <li>cocido</li>
    </ol>

    <h1>listas desordenadas de bebidas</h1>
    <ul>
        <li>café</li>
        <li>té</li>
        <li>cocido</li>
    </ul>

    <h1>otro tipo de listas</h1>
    <dl>
        <dt>café</dt>
        <dd>café negro</dd>
        <dd>café con leche</dd>

        <dt>té</dt>
        <dd>té de menta</dd>
        <dd>té de manzanilla</dd>

        <dt>cocido</dt>
        <dd>cocido negro</dd>
        <dd>cocido con leche</dd>
    </dl>
</body>
</html>
