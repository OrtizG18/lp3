<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablas en html</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
    <style>
        #t2{
            width: 100%;
            background-color: gray;
        }

        #t2 tr:nth-child(even){
            background-color: thistle;
        }

        #t2 tr:nth-child(odd){
            background-color: blanchedalmond;
        }

        #t2 th{
            color: darkblue;
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Tablas en html</h1>
    <table style="width: 100%;">
        <tr>
            <th>nombre</th>
            <th>apellido</th>
            <th>edad</th>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>Ortiz</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Aldo</td>
            <td>Marin</td>
            <td>19</td>
        </tr>
    </table>

    <h1>Tabla 2 en html</h1>
    <table id="t2">
        <tr>
            <th>nombre</th>
            <th>apellido</th>
            <th>edad</th>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>Ortiz</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Aldo</td>
            <td>Marin</td>
            <td>19</td>
        </tr>
    </table>
</body>
</html>
