<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio tablas</title>
    <link rel="stylesheet" href="style/16.css">
</head>
<body>
    <h1 class="title">Tablas</h1>
    <div class="table_container">
        <table class="table">
            <caption>lista en css del tiempo</caption>
            <colgroup>
                <col class="col-1">
                <col class="col-2">
                <col class="col-3">
            </colgroup>
            <thead>
                <th class="table_head">Hoy</th>
                <th class="table_head">mañana</th>
                <th class="table_head">Pasado mañana</th>
            </thead>
            <tbody>
                <tr class="table_row">
                    <td class="table_data">Soleado</td>
                    <td class="table_data">Mayormente nublado</td>
                    <td class="table_data">Parcialmente nublado</td>
                </tr>
                <tr class="table_row">
                    <td class="table_data">19°</td>
                    <td class="table_data">20°</td>
                    <td class="table_data">22°</td>
                </tr>
                <tr class="table_row">
                    <td class="table_data">Este 25 km/h</td>
                    <td class="table_data">Sur 35 km/h</td>
                    <td class="table_data">Norte 10 km/h</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
